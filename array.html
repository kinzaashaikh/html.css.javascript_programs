<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let a = ["123","456","789","101112"];
       a.push("5")
       document.write(a+"<br>")
       
       let d = ["Name","Is","Kinza"]
       d.unshift("My")
       document.write(d+"<br>")

      
       a.pop()
       document.write(a+"<br>")

   
       d.shift()
       document.write(d+"<br>")

    
       let e = ["kinza","123","2012",1.2,true,20]
       e.sort()
       document.write(e+"<br>")

    
        let x=["My","Name"]
        let y=["is","Kinza"]
        document.write(x.concat(y)+"<br>")


  
    </script>
</body>
</html>
