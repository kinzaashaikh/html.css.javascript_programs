<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        Addition(40,22)
        function Addition(a,b){
            var x = a + b;
            document.write(x +"<br>")
        }

        Subtraction(62,31)
        function Subtraction(c,d){
            var y = c - d;
            document.write(y +"<br>")
        }

        Multiplication(15,16)
        function Multiplication(e,f){
            var z = e * f;
            document.write(z +"<br>")
        }

        Division(120,8)
        function Division(g,h){
            var w = g / h;
            document.write(w +"<br>")
        }

        Power(3,2)
        function Power(i,j){
            var v = i ** j;
            document.write(v +"<br>")
        }
        Average(10,5)
        function Average(k,l){
            var u = (k + l)/2;
            document.write(u +"<br>")
        }
        Percentage(120,240)
        function Percentage(m,n){
            var t = (m / n)*100;
            document.write(t +"%"+"<br>")
        }
    </script>
</body>
</html>
